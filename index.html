<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8"><title>モアイ</title>
    <meta name="viewport" content="width=device-width">
    </head>
<body>
    <div id=text style="text-align: center;">モアイをゴミ箱に運んでください</div>
    <div>
        <img src="gomibako.png" id="gm" width="100px"><br>
    </div>
    <div id="cha">
        <img src="new_moai.png" width="80px" >
    </div>
<script>

var flick_sx = 0;
var flick_sy = 0;
var x = 0;
var y = 0;
var win_width = document.body.offsetWidth; //ウィンドウの横サイズ
var win_height = document.body.offsetHeight;

var gomibako = document.getElementById("gm");
gomibako.style.position = "absolute";
var random_x = Math.floor( Math.random()*(win_width-(gomibako.offsetWidth*2)) ) +gomibako.offsetWidth;
var random_y = Math.floor( Math.random()*(win_height-(gomibako.offsetHeight*4)) ) +gomibako.offsetHeight*4;
gomibako.style.left = random_x +"px";
gomibako.style.top = random_y +"px";
var gmRect = gm.getBoundingClientRect();

var moai = document.getElementById("cha");
moai.style.position = "absolute";
moai.style.width = document.width + "px";
moai.style.height = document.height + "px";
var width = moai.offsetWidth;
var height = moai.offsetHeight;

// モアイに指が触れたときの処理を定義
moai.addEventListener("touchstart", function(e) {
    //スクロール無効化                                      
    e.preventDefault();
    // 指が触れた位置のx,y座標を記録
//    flick_sx = e.touches[0].pageX;
//    flick_sy = e.touches[0].pageY;
});

// 画面上で指を移動させているきの処理を定義
moai.addEventListener("touchmove", function(e) {
    // スクロール無効化
    e.preventDefault();
    // 指が触れた位置のx,y座標を記録
    x = e.touches[0].pageX;
    y = e.touches[0].pageY;

    // フリック中のアニメーション＋スタイル
    moai.style.left = (x-width/2) +"px";
    moai.style.top = (y-height/2) +"px";
    document.getElementById("text").innerHTML = "x>="+gmRect.left+"&"+"x<="+(gmRect.left+gmRect.width)+",,,&&,,,y>="+gmRect.top+"&"+"y<="+(gmRect.top+gmRect.height)+"----"+x+","+y;
});

// モアイから指が離れたときの処理を定義
moai.addEventListener("touchend", function(e) {
    // スクロール無効化
    e.preventDefault();
    const messages = ["うわ～","たすけて～","さよなら～"];
    const messageNo = Math.floor( Math.random()*messages.length );
    if((x>=gmRect.left && x<=(gmRect.left+gmRect.width)) && (y>=gmRect.top && y<=(gmRect.top+gmRect.height))){
        var cha = document.getElementById("cha");
        cha.remove();
        document.getElementById("text").innerHTML = messages[messageNo];
    }
});

</script>
</body>
</html>
